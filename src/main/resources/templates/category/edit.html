<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/layout :: layout">
<head>
    <title th:text="#{category.edit.title}">Edit Category</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{category.edit.title}">Edit Category</h2>

    <form th:action="@{'/categories/edit/' + ${category.id}}" th:object="${category}" method="post">
        <div>
            <label th:text="#{category.name}">Name</label>
            <input type="text" th:field="*{name}" required />
        </div>

        <div th:if="${session.currentUser.role.name() == 'ADMIN'}">
            <button type="submit" th:text="#{button.update}">Update</button>
        </div>
    </form>

    <a th:href="@{/categories}" th:text="#{button.back}">Back</a>
</div>
</body>
</html>
