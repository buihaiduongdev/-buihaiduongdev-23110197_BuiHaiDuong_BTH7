<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security6"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="#{category.list.title}">Category List</title>
</head>
<body>
<section layout:fragment="content">
    <h1 th:text="#{category.list.title}">Category List</h1>

    <div class="mb-3" sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">
        <a th:href="@{/category/add}" class="btn btn-primary" th:text="#{category.add.button}">Add Category</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th th:text="#{category.name.label}">Name</th>
            <th sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')" th:text="#{actions.label}">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"></td>
            <td sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">
                <a th:href="@{/category/edit/{id}(id=${category.id})}" class="btn btn-success btn-sm" th:text="#{edit.button}">Edit</a>
                <a th:href="@{/category/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this category?')" th:text="#{delete.button}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
