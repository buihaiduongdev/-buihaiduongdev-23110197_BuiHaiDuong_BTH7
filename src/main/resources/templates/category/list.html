<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      layout:decorate="layout/layout :: layout">
<head>
    <title th:text="#{category.list.title}">Category List</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{category.list.title}">Category List</h2>

    <div th:if="${session.currentUser.role.name() == 'ADMIN'}">
        <a th:href="@{/categories/add}" th:text="#{button.add}">Add</a>
    </div>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th th:text="#{category.name}">Name</th>
            <th th:text="#{category.action}">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${categoryPage.content}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td>
                <span th:if="${session.currentUser.role.name() == 'ADMIN'}">
                    <a th:href="@{'/categories/edit/' + ${c.id}}" th:text="#{button.edit}">Edit</a>
                    <a th:href="@{'/categories/delete/' + ${c.id}}" th:text="#{button.delete}">Delete</a>
                </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
