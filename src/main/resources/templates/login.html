<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="#{login.title}">Login</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{login.title}">Login</h2>

    <form th:action="@{/login}" method="post">
        <div>
            <label th:text="#{login.username}">Username:</label>
            <input type="text" name="username" required />
        </div>
        <div>
            <label th:text="#{login.password}">Password:</label>
            <input type="password" name="password" required />
        </div>
        <div>
            <button type="submit" th:text="#{login.button}">Login</button>
        </div>
    </form>

    <p th:if="${error}" th:text="#{${error}}">Invalid login</p>

    <!-- Link đổi ngôn ngữ -->
    <a href="?lang=en">English</a> | <a href="?lang=vi">Tiếng Việt</a>
</div>
</body>
</html>
